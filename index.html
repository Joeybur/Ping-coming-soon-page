<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/da6907a057.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <section class="main-section">
        <img src="images/logo.svg" alt="logo" class="logo">
        <h1>We are launching <strong> soon! </strong></h1>
        <h2>Subscribe and get notified</h2>
        <div class="interactive">
          <form>
            <input
              type="email"
              id="email"
              class="email"
              required
              placeholder="Your email address..."
            />
            <span class="error-msg"> Please provide a valid email address</span>
          </form>
          <button id="btn" class="button">Notify Me</button>
        </div>
        <img src="images/illustration-dashboard.png" alt="" class="hero-img">
        <div class="socials">
          <div class="facebook">
            <a href="#"><i class="fa-brands fa-facebook-f fa-xs"></i></a>
          </div>
          <div class="twitter">
            <a href="#"><i class="fa-brands fa-twitter fa-xs"></i></a>
          </div>
          <div class="instagram">
            <a href="#"><i class="fa-brands fa-instagram fa-xs"></i></a>
          </div>
        </div>
        <span class="copyright"> &copy; Copyright Ping. All rights reserved.</span> 
      </main>
  </body>
</html>
